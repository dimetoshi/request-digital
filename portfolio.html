    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.background-video');
            
            // Force video play on iOS devices which sometimes block autoplay
            video.play().catch(function(error) {
                console.log('Autoplay was prevented:', error);
                
                // Add a click event listener to the video container to start playing on user interaction
                document.querySelector('.video-background').addEventListener('click', function() {
                    video.play();
                });
            });
            
            // Ensure video stays properly sized when window is resized
            window.addEventListener('resize', function() {
                // Nothing specific needed here as object-fit:cover handles the sizing,
                // but you could add custom logic if needed
            });
        });
        </script>
        <div id="lightbox" class="lightbox">

                <img class="lightbox-image" id="lightbox-image">
                <div class="lightbox-caption" id="lightbox-caption"></div>
                <a class="lightbox-prev">&#10094;</a>
                <a class="lightbox-next">&#10095;</a>
            </div>
        </div>
