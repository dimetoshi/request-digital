    <style>
        .brand-name {
            position: relative;
            line-height: 19.2px;
            text-decoration: none;
            color: inherit;
            transition: opacity 0.2s ease;
        }
        .brand-name:hover {
            opacity: 0.7;
        }
        .text-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .navlabel {
            width: 55.2px;
            position: relative;
            line-height: 19.2px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 20px;
            flex-shrink: 0;
            text-decoration: none;
            color: inherit;
            transition: opacity 0.2s ease;
            cursor: pointer;
        }
        .navlabel:hover {
            opacity: 0.7;
        }
        .navlinks {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            font-size: 14.63px;
        }
        .navbar {
            align-self: stretch;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            gap: 0px;
            font-size: 16px;
        }
        .portfolio-image {
            align-self: stretch;
            position: relative;
            max-width: 100%;
            overflow: hidden;
            flex-shrink: 0;
            object-fit: cover;
            width: 100%;
            height: auto;
        }
        .portfolio-video {
            align-self: stretch;
            position: relative;
            max-width: 100%;
            flex-shrink: 0;
            width: 100%;
            height: auto;
        }
        .column1 {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 20px;
        }
        .portfoliosection {
            align-self: stretch;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 0px 16px;
            gap: 20px;
        }
        .contact-links {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
        }
        .contact-header {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .description-text {
            margin: 0;
        }
        .description {
            flex: 1;
            position: relative;
            line-height: 150%;
        }
        .description-column {
            align-self: stretch;
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .status-dot {
            width: 12px;
            position: relative;
            border-radius: 50%;
            background-color: #bdff72;
            height: 12px;
        }
        .status-wrapper {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
        }
        .status-column {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            text-align: right;
            font-size: 14.38px;
        }
        .info-section {
            align-self: stretch;
            border-top: 0.5px solid rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            padding: 32px 16px;
            gap: 20px;
        }
        .footer-links {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
        }
        .back-to-top {
            align-self: stretch;
            flex: 1;
            position: relative;
            line-height: 19.2px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .back-to-top:hover {
            transform: translateY(-2px);
        }
        .footer {
            align-self: stretch;
            border-top: 0.5px solid rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            justify-content: center;
            padding: 16px;
            text-align: center;
            color: rgba(0, 0, 0, 0.5);
        }
        .page {
            width: 100%;
            position: relative;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            text-align: left;
            font-size: 14.5px;
            color: #000;
            font-family: Inter;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .portfoliosection {
                flex-direction: column;
                gap: 10px;
            }
            .column1 {
                width: 100%;
            }
            .info-section {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            .contact-header {
                width: 100%;
                justify-content: center;
                text-align: center;
            }
            .description-column {
                width: 100%;
                justify-content: flex-start;
                text-align: left;
            }
            .status-column {
                width: 100%;
                justify-content: center;
                text-align: center;
            }
            .status-wrapper {
                justify-content: flex-start;
            }
            .footer {
                flex-direction: row;
                gap: 10px;
                align-items: flex-start;
            }
            .footer-links {
                justify-content: flex-start;
            }
            .back-to-top {
                justify-content: flex-end;
            }
        }
    </style>
</head>
